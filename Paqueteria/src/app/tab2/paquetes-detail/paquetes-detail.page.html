<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button horizontal = "end" size="small" (click)="goHome();" color="primary">
        Home
      </ion-button> Id Paquete: {{paquetes.id}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Nombre Paquete: {{paquetes.nombrePaquete}}</ion-label>
    </ion-item>
    <ion-item>Repartidor: {{paquetes.repartidor}}</ion-item>
    <ion-item>Estado del Paquete: {{paquetes.estado}}</ion-item>
    <ion-img [src]="paquetes.ImgURL" style="width: 300px; height: 300px;"></ion-img>
  </ion-list>

  <ion-button horizontal = "end" size="small" (click)="goPaquetes();" color="primary">
    Volver
  </ion-button>
</ion-content>
